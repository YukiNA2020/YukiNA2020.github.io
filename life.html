<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life | 冯荆扬</title>

  <style>
    /* ===== Reset ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background: #f6f5fb;
      color: #111;
      min-height: 100vh;
    }

    /* ===== Top Navigation ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      border-bottom: 1px solid #e6e6e6;
    }

    nav {
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-links a {
      margin: 0 12px;
      text-decoration: none;
      color: #222;
      font-weight: 600;
      font-size: 14px;
    }

    .lang-btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      background: #4b2fb8;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== Page Layout ===== */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 100px 20px 80px;
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 40px;
    }

    /* ===== Life Blocks ===== */
    .life-section {
      margin-bottom: 48px;
    }

    .life-section h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .life-section p {
      font-size: 15px;
      line-height: 1.8;
      color: #333;
      max-width: 720px;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <header>
    <nav>
      <div class="nav-links">
        <a href="index.html" data-en="Home" data-zh="首页">首页</a>
        <a href="journey.html" data-en="Journey" data-zh="经历">经历</a>
        <a href="projects.html" data-en="Projects" data-zh="项目">项目</a>
        <a href="life.html" data-en="Life" data-zh="生活">生活</a>
      </div>

      <button class="lang-btn" id="langToggle">EN / 中</button>
    </nav>
  </header>

  <!-- Content -->
  <main>
    <h1 data-en="Life & Interests" data-zh="生活与兴趣">生活与兴趣</h1>
    <p class="subtitle"
       data-en="Things I enjoy, reflect on, and keep doing outside of work and study."
       data-zh="一些与学习和工作无关、但对我来说很重要的事情。">
      一些与学习和工作无关、但对我来说很重要的事情。
    </p>

    <!-- Section 1 -->
    <div class="life-section">
      <h2 data-en="Reading & Thinking" data-zh="阅读与思考">阅读与思考</h2>
      <p
        data-en="(To be filled) Books I enjoy, ideas that resonate with me, and thoughts I like to revisit."
        data-zh="（待填写）我喜欢的书、对我产生影响的观点，以及经常反复思考的事情。">
        （待填写）我喜欢的书、对我产生影响的观点，以及经常反复思考的事情。
      </p>
    </div>

    <!-- Section 2 -->
    <div class="life-section">
      <h2 data-en="Daily Life" data-zh="日常生活">日常生活</h2>
      <p
        data-en="(To be filled) Small routines, habits, or moments that make daily life meaningful."
        data-zh="（待填写）一些让我觉得日常生活有意义的小习惯与瞬间。">
        （待填写）一些让我觉得日常生活有意义的小习惯与瞬间。
      </p>
    </div>

    <!-- Section 3 -->
    <div class="life-section">
      <h2 data-en="Outside the Screen" data-zh="屏幕之外">屏幕之外</h2>
      <p
        data-en="(To be filled) Hobbies or experiences that help me step away from screens."
        data-zh="（待填写）让我暂时离开屏幕、回到现实世界的兴趣与体验。">
        （待填写）让我暂时离开屏幕、回到现实世界的兴趣与体验。
      </p>
    </div>

  </main>

  <footer>
    © 2025 冯荆扬
  </footer>

  <script>
    const toggle = document.getElementById("langToggle");
    let currentLang = localStorage.getItem("lang") || "zh";

    function applyLang(lang) {
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.getAttribute(lang === "en" ? "data-en" : "data-zh");
      });
      toggle.textContent = lang === "en" ? "中 / EN" : "EN / 中";
      document.documentElement.lang = lang === "en" ? "en" : "zh-CN";
      localStorage.setItem("lang", lang);
    }

    toggle.addEventListener("click", () => {
      currentLang = currentLang === "en" ? "zh" : "en";
      applyLang(currentLang);
    });

    applyLang(currentLang);
  </script>

</body>
</html>
