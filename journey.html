<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journey | 冯荆扬</title>

  <style>
    /* ===== Reset ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background: #f6f5fb;
      color: #111;
      min-height: 100vh;
    }

    /* ===== Top Navigation (same as index) ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      border-bottom: 1px solid #e6e6e6;
    }

    nav {
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-links a {
      margin: 0 12px;
      text-decoration: none;
      color: #222;
      font-weight: 600;
      font-size: 14px;
    }

    .lang-btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      background: #4b2fb8;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== Page Layout ===== */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 100px 20px 80px;
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 40px;
    }

    /* ===== Timeline ===== */
    .timeline {
      position: relative;
      padding-left: 24px;
      border-left: 3px solid #4b2fb8;
    }

    .entry {
      margin-bottom: 36px;
    }

    .entry:last-child {
      margin-bottom: 0;
    }

    .entry h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .entry .time {
      font-size: 14px;
      color: #777;
      margin-bottom: 8px;
    }

    .entry p {
      font-size: 15px;
      line-height: 1.7;
      color: #333;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <header>
    <nav>
      <div class="nav-links">
        <a href="index.html" data-en="Home" data-zh="首页">首页</a>
        <a href="journey.html" data-en="Journey" data-zh="经历">经历</a>
        <a href="projects.html" data-en="Projects" data-zh="项目">项目</a>
        <a href="life.html" data-en="Life" data-zh="生活">生活</a>
      </div>

      <button class="lang-btn" id="langToggle">EN / 中</button>
    </nav>
  </header>

  <!-- Content -->
  <main>
    <h1 data-en="Journey" data-zh="个人经历">个人经历</h1>
    <p class="subtitle"
       data-en="A brief timeline of my background, choices, and turning points."
       data-zh="关于我学习、选择与转折的一条简要时间线。">
      关于我学习、选择与转折的一条简要时间线。
    </p>

    <div class="timeline">

      <!-- Entry 1 -->
      <div class="entry">
        <h2 data-en="Undergraduate Study" data-zh="本科阶段">本科阶段</h2>
        <div class="time" data-en="20XX – 20XX" data-zh="20XX – 20XX">20XX – 20XX</div>
        <p data-en="(To be filled) What I studied, what I focused on, and what I realized during this period."
           data-zh="（待填写）本科期间的学习内容、关注点以及重要的认知变化。">
          （待填写）本科期间的学习内容、关注点以及重要的认知变化。
        </p>
      </div>

      <!-- Entry 2 -->
      <div class="entry">
        <h2 data-en="Turning Point" data-zh="关键转折">关键转折</h2>
        <div class="time" data-en="20XX" data-zh="20XX">20XX</div>
        <p data-en="(To be filled) A key moment that changed my direction or mindset."
           data-zh="（待填写）某个改变我方向或思考方式的重要时刻。">
          （待填写）某个改变我方向或思考方式的重要时刻。
        </p>
      </div>

      <!-- Entry 3 -->
      <div class="entry">
        <h2 data-en="Graduate Study" data-zh="研究生阶段">研究生阶段</h2>
        <div class="time" data-en="20XX – Present" data-zh="20XX – 至今">20XX – 至今</div>
        <p data-en="(To be filled) What I am exploring now and what I hope to do next."
           data-zh="（待填写）目前正在探索的方向，以及接下来的目标。">
          （待填写）目前正在探索的方向，以及接下来的目标。
        </p>
      </div>

    </div>
  </main>

  <footer>
    © 2025 冯荆扬
  </footer>

  <script>
    const toggle = document.getElementById("langToggle");
    let currentLang = localStorage.getItem("lang") || "zh";

    function applyLang(lang) {
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.getAttribute(lang === "en" ? "data-en" : "data-zh");
      });
      toggle.textContent = lang === "en" ? "中 / EN" : "EN / 中";
      document.documentElement.lang = lang === "en" ? "en" : "zh-CN";
      localStorage.setItem("lang", lang);
    }

    toggle.addEventListener("click", () => {
      currentLang = currentLang === "en" ? "zh" : "en";
      applyLang(currentLang);
    });

    applyLang(currentLang);
  </script>

</body>
</html>
