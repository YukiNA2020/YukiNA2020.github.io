<!DOCTYPE html>
<html lang="en">

<head>
        <!-- 文档类型声明：告知浏览器这是HTML5文档 -->
    <meta charset="utf-8" />
    <!-- 字符编码设置：使用UTF-8编码，支持多语言显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- 视口设置：确保页面在移动设备上正确缩放，width=device-width表示跟随设备宽度，initial-scale=1表示初始缩放比例为1 -->
    <meta name="description" content="Academic Webpage" />
    <!-- 页面描述：用于搜索引擎优化(SEO)和社交媒体分享时的简介 -->
    <meta name="author" content="yixin0313" />
    <!-- 页面作者信息 -->
    <title id="title"></title>
    <!-- 页面标题：会显示在浏览器标签页，内容将通过JS动态填充 -->

    <!-- Icon --><!-- 网站图标 -->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />

<!-- 引入Bootstrap图标库：提供各种常用图标（如导航栏的菜单图标、各板块的图标） -->
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google fonts--><!-- 引入Google字体：用于页面文本的字体样式 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
        rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)--><!-- 引入CSS样式文件 -->
    <link type="text/css" href="static/css/styles.css" rel="stylesheet" />
    <link type="text/css" href="static/css/main.css" rel="stylesheet" />
    <!-- 这两个是自定义样式文件，控制页面的布局、颜色、字体大小等视觉效果 -->

    <!-- Bootstrap core JS--><!-- 引入Bootstrap核心JS：用于响应式布局、导航栏折叠等交互功能 -->
    <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>

    <!-- For Compatability --><!-- 兼容性处理：为旧浏览器提供ES6语法支持（如Promise、fetch等） -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    <!-- Markdown --><!-- Markdown解析库：将.md文件内容转换为HTML，是显示Markdown内容的核心工具 -->
    <script type="text/javascript" src="static/js/marked.min.js"></script>

    <!-- Mathematics --><!-- 数学公式渲染配置：用于解析和显示Markdown中的数学公式（如$a+b=c$） -->
    <script>
        // See https://docs.mathjax.org/en/latest/index.html for more details.
        MathJax = {
            tex: {
                packages: {},              // extensions to use
                inlineMath: [              // start/end delimiter pairs for in-line math
                    ['$', '$'],
                    ['\\(', '\\)']
                ],
                displayMath: [             // start/end delimiter pairs for display math
                    ['$$', '$$'],
                    ['\\[', '\\]']
                ],
                processEscapes: false,      // use \$ to produce a literal dollar sign
                processEnvironments: true, // process \begin{xxx}...\end{xxx} outside math mode
                processRefs: true,         // process \ref{...} outside of math mode
                digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,    // pattern for recognizing numbers
                tags: 'all',              // or 'ams' or 'all'
                tagSide: 'right',          // side for \tag macros
                tagIndent: '0.8em',        // amount to indent tags
                useLabelIds: true,         // use label name rather than tag for ids
                maxMacros: 10000,          // maximum number of macro substitutions per expression
                maxBuffer: 5 * 1024,       // maximum size for the internal TeX string (5K)
                // baseURL:                   // URL for use with links to tags (when there is a <base> tag in effect)
                // (document.getElementsByTagName('base').length === 0) ? '' : String(document.location).replace(/#.*$/, ''),
                formatError:               // function called when TeX syntax errors occur
                    (jax, err) => jax.formatError(err)
            }
        };
    </script>
    <!-- 引入MathJax核心库：实际负责渲染数学公式的脚本 -->
    <script type="text/javascript" id="MathJax-script"
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Core JS--><!-- 核心业务逻辑脚本 -->
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <!-- 这是最关键的自定义脚本，负责：
         1. 加载Markdown文件（如campus.md）
         2. 解析YAML配置文件（存储个人信息、标题等）
         3. 将内容动态填充到页面容器中
         4. 处理导航栏点击等交互逻辑 -->
    <script type="text/javascript" src="static/js/js-yaml.min.js"></script>
    <!-- YAML解析库：用于读取YAML格式的配置文件（如个人信息、页面设置等） -->

</head>

</html>
