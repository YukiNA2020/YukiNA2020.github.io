  <link rel="stylesheet" href="style.css" />

<body>
  <!-- Top Nav -->
  <header class="topbar">
    <nav class="nav">
      <a class="logo" href="#home" aria-label="Home">F</a>

      <ul class="nav-links">

        <li><a href="#journey" data-en="Journey" data-zh="经历">经历</a></li>
        <li><a href="#projects" data-en="Projects" data-zh="项目">项目</a></li>
        <li><a href="#life" data-en="Life" data-zh="生活">生活</a></li>

  <!-- Hero -->
  <main id="home" class="hero">
    <div class="hero-bg"></div>

    <section class="hero-inner">

        <h1 class="hero-title">

        <p class="hero-subtitle"
           data-en="Focused on product thinking, design craft, and real-world problem solving."
           data-zh="聚焦产品思维、设计能力与真实世界问题的解决。">
          聚焦产品思维、设计能力与真实世界问题的解决。
        </p>

          <span class="arrow">↓</span>

        <div class="contact-pill" aria-label="Contact shortcuts">

          <span class="pill-divider"></span>

          <a class="pill-icon" href="#" title="LinkedIn" aria-label="LinkedIn">
            <!-- linkedin icon -->
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20.45 20.45h-3.56v-5.57c0-1.33-.03-3.05-1.86-3.05-1.86 0-2.15 1.45-2.15 2.95v5.67H9.32V9h3.41v1.56h.05c.47-.9 1.63-1.86 3.36-1.86 3.6 0 4.26 2.37 4.26 5.45v6.3zM5.34 7.43a2.06 2.06 0 1 1 0-4.12 2.06 2.06 0 0 1 0 4.12zM7.12 20.45H3.56V9h3.56v11.45z"/></svg>

          <a class="pill-icon" href="#" title="GitHub" aria-label="GitHub">
            <!-- github icon -->
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 .5A12 12 0 0 0 0 12.8c0 5.42 3.44 10.02 8.2 11.64.6.12.82-.27.82-.6 0-.3-.01-1.08-.02-2.12-3.34.75-4.04-1.66-4.04-1.66-.54-1.42-1.33-1.8-1.33-1.8-1.09-.77.08-.76.08-.76 1.2.09 1.83 1.28 1.83 1.28 1.08 1.9 2.84 1.35 3.53 1.03.11-.8.42-1.35.76-1.66-2.66-.31-5.46-1.37-5.46-6.1 0-1.35.46-2.45 1.23-3.31-.12-.31-.54-1.57.12-3.27 0 0 1-.33 3.3 1.27a11.1 11.1 0 0 1 6 0c2.3-1.6 3.3-1.27 3.3-1.27.66 1.7.24 2.96.12 3.27.77.86 1.23 1.96 1.23 3.31 0 4.74-2.8 5.78-5.47 6.1.43.39.82 1.16.82 2.34 0 1.69-.02 3.05-.02 3.47 0 .33.22.72.83.6A12.25 12.25 0 0 0 24 12.8 12 12 0 0 0 12 .5z"/></svg>

        </div>
      </div>

      <!-- Right: Portrait (you can replace image later) -->
      <div class="hero-right">
        <div class="portrait-ring">
          <img class="portrait" src="static/profile.jpg" alt="Profile photo" />
        </div>
      </div>
    </section>
  </main>

  <!-- Placeholder sections for later -->
  <section id="journey" class="section">
    <div class="section-inner">
      <h2 data-en="Journey" data-zh="个人经历">个人经历</h2>
      <p data-en="(Coming soon) A timeline of my key experiences and turning points."
